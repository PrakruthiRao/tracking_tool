<div class="bgImage">
  <p class="header">With great power, comes great responsibility!
  </p>

  <div class="center-align">
    <a routerLink="/home/details" class="btn btn-link color">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="margin-div">
            <fa-icon mat-card-image [icon]="faTable"></fa-icon>
          </div>
          <mat-card-title>Details</mat-card-title>
          <mat-card-subtitle>Acquisition Details</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
          <p class="content">
            Contains details about the aquired/aquiring company.
          </p>
        </mat-card-content>
      </mat-card>
    </a>

    <a routerLink="/home/analytics" class="btn btn-link color">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="margin-div">
            <fa-icon mat-card-image [icon]="faChartBar"></fa-icon>
          </div>
          <mat-card-title>Analytics</mat-card-title>
          <mat-card-subtitle>Acquisition Details</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
          <p class="content">
            Displays graphs to help understand the data better.
          </p>
        </mat-card-content>
      </mat-card>
    </a>

  </div>


</div>
