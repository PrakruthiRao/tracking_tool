<div *ngIf="error" class="alert alert-danger">{{error}}</div>

<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-sm-8 offset-sm-2">
        <h2>Register</h2>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" formControlName="firstName" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && form.firstName.errors }" />
            <div *ngIf="submitted && form.firstName.errors" class="invalid-feedback">
              <div *ngIf="form.firstName.errors.required" class="color">First Name is required!</div>
            </div>
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" formControlName="lastName" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && form.lastName.errors }" />
            <div *ngIf="submitted && form.lastName.errors" class="invalid-feedback">
              <div *ngIf="form.lastName.errors.required" class="color">Last Name is required!</div>
            </div>
          </div>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" formControlName="username" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && form.username.errors }" />
            <div *ngIf="submitted && form.username.errors" class="invalid-feedback">
              <div *ngIf="form.username.errors.required" class="color">Username is required!</div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && form.password.errors }" />
            <div *ngIf="submitted && form.password.errors" class="invalid-feedback">
              <div *ngIf="form.password.errors.required" class="color">Password is required!</div>
              <div *ngIf="form.password.errors.minlength" class="color">Password must be at least 6 characters.</div>
            </div>
          </div>
          <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary"
              style="background-color:transparent;border-color: black;color: black">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              Register
            </button>
            <a routerLink="/login" class="btn btn-link" class="color">Cancel</a>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
