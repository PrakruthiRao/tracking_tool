<div class="container" *ngIf="this.chartType == 'status'">

  <h5>Acquisition Status</h5>
  <div class="card-body">
    <canvas id="canvas_status"></canvas>
  </div>
</div>

<div class="container" *ngIf="this.chartType == 'year'">
  <h5>Acquired Year</h5>
  <div class="card-body">
    <canvas id="canvas_year"></canvas>
  </div>
</div>
