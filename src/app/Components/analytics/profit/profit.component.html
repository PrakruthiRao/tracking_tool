<div class="container" *ngIf="this.chartType == 'status'">

  <h5>Acquisition Status</h5>
  <div class="card-body">
    <canvas id="canvas_status" style="height: 400px !important ;width:1000px !important"></canvas>
  </div>
</div>

<div class="container" *ngIf="this.chartType == 'year'">
  <h5>Acquired Year</h5>
  <div class="card-body">
    <canvas id="canvas_year" style="height: 400px !important ;width:1000px !important"></canvas>
  </div>
</div>
