<h5>Acquisition Details</h5>
<div class="subtext">
  <fa-icon [icon]="faTable"></fa-icon>
  <p> Rows : {{totalNumOfRows}}</p>
</div>

<div class="toolIcons">
  <button type="button" class="btn btn-secondary mainButton rightFloat" (click)="onAdd()" [disabled]="noData">
    <fa-icon [icon]="faPlus"></fa-icon>
  </button>

  <button type="button" class="btn btn-secondary mainButton rightFloat" [matMenuTriggerFor]="menu">
    <fa-icon [icon]="faGripLinesVertical"></fa-icon>
  </button>

  <mat-menu #menu="matMenu">
    <mat-checkbox *ngFor="let col of colNames" id={{col}} class="mat-menu-item" (click)="$event.stopPropagation()"
      (change)="checkCheckBoxvalue($event, col)" [checked]="true">
      {{col}}</mat-checkbox>
  </mat-menu>

  <ng-template #popContent>
    <input type="text" class="filter" placeholder="Search" (keyup)="search()" [(ngModel)]="searchValue" />
  </ng-template>
  <button type="button" class="btn btn-secondary mainButton rightFloat popovers" [ngbPopover]="popContent"
    [autoClose]="'outside'" [popoverTitle]="">
    <fa-icon [icon]="faFilter"> </fa-icon>
  </button>
</div>


<ag-grid-angular style="width: 100%; height: 350px; margin-top: 4%" class="ag-theme-balham" [rowData]="rowData"
  [rowData]="rowData" [defaultColDef]="defaultColDef" (gridReady)="onGridReady($event)" [columnDefs]="columnDefs"
  [gridOptions]="gridOptions" [pagination]="true" [paginationPageSize]="paginationPageSize">
</ag-grid-angular>
